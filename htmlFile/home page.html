<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMeMore.co</title>
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap');</style>
<link rel="stylesheet" href="../cs369/style.css">
<body>
    <header>
        <div id="headerLeft">
            <div class="link-page">สินค้าใหม่</div>
            <div class="link-page">สินค้าแนะนำ</div>
            <div class="link-page">แบรนด์</div>
            <div class="link-page">ประเภทสินค้า</div>
        </div>
        <div id="seperator-head"></div>
        <div id="user-head">
            <img src="../cs369/Picture/user.png" alt="user-pic" id="user-image">
            <img src="../cs369/Picture/shopping-cart.png" alt="cart-pic" id="cart-image">
            <span>
                <img src="../cs369/Picture/menu.png" alt="menu" id="menu-icon" onclick="myFunction()">
            </span>
        </div>
    </header>
    <div id ="brand">
        <div id="center-logo">
                <br>
                <div class ="font-Stoke" style="font-size: 40px;">Buy Me More.co</div>
                <div class ="font-Stoke" style="font-size: 25px;">shopping online</div>
                <br>
            
        </div>
    </div>
    <section class="mainbox">
        <section class="flex-container">
            <img src="../cs369/Picture/main.jpg" alt="main-pic" id="main-image">
            <div class="text-block"><center>SHOP NOW &nbsp →</center></div>
        </section>
        <section class="page-container">
            <div class="cloth-img">
                <h2>Cloth</h2>
            </div>
            <div class="pants-img">
                <h2>Pants</h2>
            </div>
            <div class="access-img">
                <h2>Assessory</h2>
            </div>
            <div class="shoes-img">
                <h2>Shoes</h2>
             </div>
           
        </section>
    </section>
<script>
        function myFunction() {
        var x = document.getElementById("headerLeft");
        var y = document.getElementById("product-list");
        var z = document.getElementById("seperator-head");
        z.style.display = "none";
            if (x.style.display === "none") {
                x.style.display = "block";
                x.style.marginLeft = "10px";
                x.style.marginTop=  '25vh';
                x.style.alignItems= 'center';
                x.style.fontSize= '1.3em';
                y.style.marginTop = '25vh'
            } else {
                x.style.display = "none";
                y.style.marginTop = '50px'
            }
        }
</script>
</body>
</html>
